	function findMinMax(numArray) {
		let min = Number.MAX_SAFE_INTEGER;
		let max = Number.MIN_SAFE_INTEGER;

		numArray.forEach((v) => {
			if (v < min)
				min = v;

			if (v > max)
				max = v;
		});

		return [min,max];
	}
