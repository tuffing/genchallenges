<script type="text/javascript">
	

class Node {

  constructor(value) {
  	this.value = value;
    this.left = null;
    this.right = null;
    this.count = 1;
  }

  setLeft(left) {
    this.left = left;
  }

  setRight(right) {
  	this.right = right;
  }

  insert(value) {
  	if (value < this.value) {
  		this.left = this.insertNode(this.left, value);
  	}

  	if (value > this.value) {
  		this.right = this.insertNode(this.right, value);
  	}

  	if (value == this.value) {
  		this.count++;
  	}
  }

  insertNode(node, value) {
  	if (node != null) {
  		node.insert(value);
  		return node;
  	}

  	return new Node(value);
  }

}
